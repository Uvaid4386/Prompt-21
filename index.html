<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Sora:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="navbar">
            <div class="left">
                <img class="logoclass" src="https://i.postimg.cc/mkCt6BZ5/stunning-logo.png" alt="logo">
            </div>
            <div class="mid">
                <ul class="unorderlist">
                    <li class="list"><a href="#">Home</a></li>
                    <li class="list"><a href="#">About</a></li>
                    <li class="list"><a href="#">Blog</a></li>
                    <li class="list"><a href="#">Jobs</a></li>
                </ul>
            </div>
            <div class="right">
                <button class="youraccountbutton">Your Account</button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container1">
            <div class="section">
                <h1 class="stunning">Stunning <br>Workplace <b class="mybold">.</b></h1>
                <p class="stunningpara">With Stunning, remote teams can organize projects, manage shifting
                    priorities,and get work done.</p>
            </div>
            <div class="newbtnsection">
                <button class="newbutton">New Account</button>
                <img class="arrows" style="padding-left: 15px;" src="https://i.postimg.cc/kg9tz6bF/arrow-up.png" alt="">
                <img style="padding-left: 19px;"  src="https://i.postimg.cc/Pr1wSzP5/arrow-down.png" alt="">
            </div>

            <div class="lastsection" style="margin-top: 12px; width: 411px;">
                <div class="cardsdiv">
                    <div class="check"><img class="checkimg" src="https://i.postimg.cc/j5WWPypK/tick-gray.png" alt="">
                        <p class="lastpara">Dmm Design</p>
                    </div>
                    <img src="https://i.postimg.cc/85q7HjGv/user-pink.png" alt="">
                    <p class="datepara">20 Dec</p>
                    <button id="button1"></button>
                </div>
                <div class="cardsdiv">
                    <div class="check"><img class="checkimg" src="https://i.postimg.cc/j5WWPypK/tick-gray.png" alt="">
                        <p class="lastpara">Blurr animation</p>
                    </div>
                    <img src="https://i.postimg.cc/vm2g40S3/user-orange.png" alt="">
                    <p class="datepara">22 Dec</p>
                    <button id="button2"></button>
                </div>
                <div class="cardsdiv">
                    <div class="check"><img class="checkimg" src="https://i.postimg.cc/j5WWPypK/tick-gray.png" alt="">
                       <p class="lastpara">Illustration</p>
                    </div>
                    <img src="https://i.postimg.cc/vmZx8JX4/user-blue.png" alt="">
                    <p class="datepara">26 Dec</p>
                    <button id="button3"></button>
                </div>
                <div class="cardsdiv">
                    <div class="check"><img class="checkimg" src="https://i.postimg.cc/j5WWPypK/tick-gray.png" alt="">
                     <div><p class="lastpara">Refunds</p></div>
                    </div>
                    <img src="https://i.postimg.cc/t4XYDKKB/user-red.png" alt="">
                    <p class="datepara">28 Dec</p>
                    <button id="button4"></button>
                </div>

            </div>
        </div>
        <div class="container2">
            <img style="margin-left: 100px; margin-top: 38px;" src="https://i.postimg.cc/pXM95hqb/landing-section-image.png" alt="" height="566px">
        </div>
    </main>
</body>
</html>
